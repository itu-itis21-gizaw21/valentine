<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charSet="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="/main.css" crossorigin="" data-precedence="next"/>
         <title>Valentine</title>
        <meta name="description" content="Ask your valentine out while putting a smile on their face."/>
        <link rel="icon" href="/favicon.ico" type="image/x-icon" sizes="256x256"/>
       <link rel="stylesheet" href="./style.css"
        <meta name="next-size-adjust"/>
        <script src="./script.js"></script>
    </head>
    <body >
        <main class="min-h-screen bg-gradient-to-b from-pink-400 to-pink-600 flex flex-col justify-center items-center">
           
            <canvas style="position:fixed;pointer-events:none;width:100%;height:100%;top:0;left:0"></canvas>
            <div class="gap-6 flex flex-col justify-center items-center px-4 flex-1">
                <p class="text-4xl text-pink-200"></p>
                <img src="./image.gif">
                <h2 class="max-w-xl text-center text-4xl md:text-5xl text-pink-200">Will you be my valentine ?</h2>
                <div class="flex gap-4 items-center mt-4 flex-col  md:flex-row mybuttons">
                    <button id="stick" class="bg-green-600 px-16 py-2 text-3xl rounded-md text-pink-200 shadow-sm w-full md:w-max">Yes</button>
                    <button  id="moveButton" class="bg-red-400 px-16 py-2 text-3xl rounded-md text-pink-200 shadow-sm w-full md:w-max">No</button>
                </div>


                <div id="confetti-container"></div>
    
                <div id="congrats-message">
                    <img src="./bear-kiss.gif">
                    <p>You are my valentine! ❤️</p>
                </div>
            </div>
          
        </main>


   
        
    </body>
</html>
